<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plată factură</title>
    <link rel="stylesheet" href="payments.css">
</head>
<body>
    <div class="wrap">
        <div class="card">
            <div class="header">
                <div class="name">Plată factură</div>
            </div>
            <div class="panel">
                <h1>Completează detaliile plății</h1>
                <form id="paymentForm">
                    <div class="form-row">
                        <label for="receiver">Destinatar</label>
                        <input type="text" id="receiver" name="receiver" readonly>
                    </div>
                    <div class="form-row">
                        <label for="amount">Sumă</label>
                        <input type="text" id="amount" name="amount" readonly>
                    </div>
                    <div class="form-row">
                        <label for="card">Număr card</label>
                        <input type="text" id="card" name="card" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" required>
                    </div>
                    <div class="form-row">
                        <label for="exp">Expirare</label>
                        <input type="text" id="exp" name="exp" placeholder="LL/AA" maxlength="5" required>
                    </div>
                    <div class="form-row">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="CVV" maxlength="4" required>
                    </div>
                    <button type="submit" class="btn primary">Plătește</button>
                </form>
            </div>
        </div>
    </div>
    <div id="chat-tab" class="chat-tab">💬</div>
    <div id="chat-window" class="chat-window">
        <div class="chat-header">AI Chat
            <button id="chat-close" class="chat-close" aria-label="Închide chatul">&times;</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <form id="chatForm" class="chat-form">
            <input type="text" id="chatInput" placeholder="Scrie un mesaj..." autocomplete="off" />
            <button type="submit">Trimite</button>
        </form>
    </div>
    <script src="payments.js"></script>
</body>
</html>
