<!doctype html>
<html lang="ro">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="wrap">
        <div class="card">
            <!-- Header Section -->
            <div class="header">
                <div class="name" aria-label="Nume utilizator">Ion Popescu</div>
                <div class="toolbar" aria-label="SetÄƒri de accesibilitate">

                    <button class="status-filter" data-status="PAID" aria-label="Filtru facturi achitate" type="button">

                    </button>

                        <img src="../Images/close.svg" alt="Anulat" height="28" width="28">
                    </button>
                </div>
                <!-- Bills List -->

</html>
